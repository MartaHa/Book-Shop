<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
        <div>
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <th>Book</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Sum</th>
                    <th></th>
                    <tr th:each="order: ${orderItems}">
                        <td th:text="${order.name}"/>
                        <td th:text="${order.quantity}"/>
                        <td th:text="${order.price}"/>
                        <td th:text="${order.price} * ${order.quantity}"/>
                        <td><a th:href="@{/order/remove/{id}/(id=${order.id})}">Usu≈Ñ</a><a th:href="@{/order/plus/{id}/(id=${order.id})}" class="btn btn-info">+</a>
                            <a th:href="@{/order/minus/{id}/(id=${order.id})}">-</a></td>
                    </tr>
                </table>

        </div>
</body>
</html>
