<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
        <div>
                <table>
                    <!--<th>Book</th>-->
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Sum</th>
                    <th></th>
                    <tr th:each="book: ${orderBook}">
                        <td th:text="${book.title}"/>
                        <td th:text="${book.quantity}"/>
                        <td th:text="${book.price}"/>
                        <td th:text="${book.price} * ${book.quantity}"/>
                        <td><a th:href="@{/order/remove/{id}/(id=${book.id})}">Usu≈Ñ</a><a th:href="@{/order/plus/{id}/(id=${book.id})}" class="btn btn-info">+</a>
                            <a th:href="@{/order/minus/{id}/(id=${book.id})}">-</a></td>
                    </tr>
                </table>

        </div>
</body>
</html>
