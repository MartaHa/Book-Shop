<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <h3>User details</h3>
    <div>
        <table>
            <td>
            <th> Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th sec:authorize="hasAuthority('USER')"> Update Profile</th>
            </td>

            <tr th:each="user1: ${user}">

                <td th:text="${user1.password}"/>
                <td th:text="${user1.email}"/>
                <td th:text="${user1.firstName}"/>
                <td th:text="${user1.lastName}"/>
                <td th:text="${user1.dateOfBirth}"/>
                <td sec:authorize="hasAuthority('USER')">>
                    <a th:href="@{/usery/update/{id}/(id=${user.id})}"> Update </a></td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Address details</h3>
        <table>
            <td>
            <th>City</th>
            <th>Street</th>
            <th>House Number</th>
            <th>Apartement Number</th>
            <th>Postal Code</th>
            <th sec:authorize="hasRole('USER')"> Update Profile</th>

            </td>
            <tr th:each="user1: ${user}">
                <td th:text="${user1.city}"/>
                <td th:text="${user1.streetName}"/>
                <td th:text="${user1.houseNumber}"/>
                <td th:text="${user1.apartmentNumber}"/>
                <td th:text="${user1.postalCode}"/>
               <td th sec:authorize="hasRole('USER')"> <a th:href="@{/usery/update/{id}/(id=${user.id})}"> Update </a></td>

            </tr>
        </table>
    </div>
    <div>
        <span> Delete User</span>
        <tr th:each="user1: ${user}">
            <td><a th:href="@{/user/delete}">Delete</a></td>
        </tr>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">>
        <span> Back to User List</span>
        <a th:href="@{/admin/showAllUsers}">Show Users</a>
    </div>
    <div sec:authorize="hasRole('USER')">>
        <a th:href="@{/welcomeUser}">Back</a>
    </div>
    <div sec:authorize="hasRole('ADMIN')">>
        <a th:href="@{/welcomeAdmin}">Back</a>
    </div>
</div>
</body>
</html>
