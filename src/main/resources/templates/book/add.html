<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Add a book:</h1>
    <div class="card-body">
        <form th:action="@{/book/add}" method="post" th:object="${book}">

            <div>
                <label th:for="title"> Title</label>
                <p th:input type="text" placeholder=" title">
                    <input th:field="*{title}"/>
                <p th:errors="*{title}"></p>
            </div>

            <div>
                <label th:for="dateOfPublishing"> Date of Publishing</label>
                <p th:input type="text" placeholder=" dateOfPublishing">
                    <input th:field="*{dateOfPublishing}"/>
                <p th:errors="*{dateOfPublishing}"></p>
            </div>

            <div>
                <label th:for="authors">Authors</label>
                <p th:input type="text" placeholder="authors">
                    <select th:field="*{authors}" multiple="true">
                        <option th:each="author : ${authorsList}"
                                th:value="${author.id}"
                                th:text="${author.fullName}"/>
                    </select>
                <p th:errors="*{authors}"></p>
            </div>

            <div>
                <label th:for="categories">Categories</label>
                <p th:input type="text" placeholder="categories">
                    <select th:field="*{categories}" multiple="true">
                        <option th:each="category : ${categoriesList}"
                                th:value="${category.id}"
                                th:text="${category.name}"/>
                    </select>
                <p th:errors="*{categories}"></p>
            </div>  <div>
            <label th:for="publishers">Publishers</label>
            <p th:input type="text" placeholder="publishers">
                <select th:field="*{publishers}" multiple="false">
                    <option th:each="publisher : ${publishersList}"
                            th:value="${publisher.id}"
                            th:text="${publisher.name}"/>
                </select>
            <p th:errors="*{categories}"></p>
        </div>
            <div>
                <label th:for="price"> Price</label>
                <p th:input type="text" placeholder=" price">
                    <input th:field="*{price}"/>
                <p th:errors="*{price}"></p>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <a th:href="@{/book/showAll}"> Back </a>
</body>
</html>
